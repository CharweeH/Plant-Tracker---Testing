<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1 class="display-4">ðŸŒ± My Plant Tracker</h1>
        </div>

        <!-- Add Plant Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-8 position-relative">
                        <input type="text" id="plantName" class="form-control form-control-lg" placeholder="Enter plant name..." oninput="showSuggestions()">
                        <div id="suggestions" class="suggestions"></div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-success btn-lg w-100" onclick="addPlant()">
                            <i class="bi bi-plus-circle"></i> Add Plant
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plant List -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">My Plants</h5>
            </div>
            <div class="card-body">
                <div id="plantList"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Alerts -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalTitle">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="alertModalMessage">Message</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Confirm -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalTitle">Confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmModalMessage">Are you sure?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resolveConfirm(false)">No</button>
                    <button type="button" class="btn btn-danger" onclick="resolveConfirm(true)">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Prompt -->
    <div class="modal fade" id="promptModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="promptModalTitle">Input</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="promptModalMessage">Enter value:</p>
                    <input type="text" id="promptInput" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resolvePrompt(null)">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="resolvePrompt()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Notes -->
    <div class="modal fade" id="notesModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notesModalTitle">Plant Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="notesModalMessage">Enter notes for this plant:</p>
                    <textarea id="notesTextarea" class="form-control" rows="4"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resolveNotes(null)">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="resolveNotes()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
